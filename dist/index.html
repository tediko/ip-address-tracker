<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="./css/leaflet.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <!-- Tracker -->
    <section class="tracker">
      <div class="tracker__container">
        <div class="tracker__search">
          <h1 class="tracker__heading">IP Address Tracker</h1>
          <form action="#" class="tracker__form" data-form>
            <input type="text" class="tracker__form-input" placeholder="Search for any IP address or domain" data-input>
            <button class="tracker__form-btn" aria-label="Search and display results" data-btn><i class="i-chevron-right"></i></button>
          </form>
          <div class="tracker__results">
            <div class="tracker__results-box">
              <h2 class="tracker__results-heading">IP Address</h2>
              <p class="tracker__results-info" data-result="ip">81.219.200.1</p>
            </div>
            <div class="tracker__results-box">
              <h2 class="tracker__results-heading">Location</h2>
              <p class="tracker__results-info" data-result="location">Osieczna, Lubusz Voivodeship</p>
            </div>
            <div class="tracker__results-box">
              <h2 class="tracker__results-heading">Timezone</h2>
              <p class="tracker__results-info" data-result="timezone">UTC +02:00</p>
            </div>
            <div class="tracker__results-box">
              <h2 class="tracker__results-heading">ISP</h2>
              <p class="tracker__results-info" data-result="isp">Netia SA</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map -->
    <figure id="mapid" class="map"></figure>
  </main>
  
  <script src="js/app.js" type="module"></script>
</body>
</html>
